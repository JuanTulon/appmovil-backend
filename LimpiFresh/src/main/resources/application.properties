spring.application.name=LimpiFresh


# --- Configuración MySQL (XAMPP) ---
spring.datasource.url=jdbc:mysql://localhost:3306/LimpiFresh?serverTimezone=UTC&useSSL=false

# Credenciales por defecto de XAMPP
spring.datasource.username=root
spring.datasource.password=

# Driver y Dialecto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Comportamiento de Hibernate
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
